    <title>部分网页无法打开</title>
    <script>
    ;(function (global) {
        function remChange(){
            document.documentElement.style.fontSize=100*document.documentElement.clientWidth/750+'px';
        }
        remChange();
        global.addEventListener('resize',remChange,false);

<body style="visibility:hidden;">
    <!-- 页面html代码开始 -->
    <div class="step-wrapper">
        <div class="step-title">
            情况一：
        </div>
        <div class="step-content">
            <div class="step-content-box">
                <div class="step_1">
                    <p>1、建议更换其它浏览器、调低防火墙级别或关闭防火墙、查杀病毒。</p>
                    <p>2、建议在命令提示符下面用ping www.baidu.com的方法来判断是否可以正常解析百度的域名地址，如回应Ping request could not find host xxx，说明DNS服务器存在异常，建议检查DNS设置，建议使用移动DNS：<br />221.130.33.52或221.130.33.60。</p>
                </div>
            </div>
        </div>
        <div class="step-btn-group">
            <a href="step_02.html" class="step-btn">下一步</a href="step_02.html">

    </div>
