    ;(function (global) {

            <div class="step-content-box">
                <div class="videoQ_01">
                    <p>
                       1、视频双方的客户是否开启了某些下载类或播放器类别的网络软件，有些下载软件即便不下载东西，也会占用上行带宽，建议不要开启其他网络软件。<br />2、如果对方身在国外，网络情况复杂，可能会导致与国内进行视频聊天延迟过大，建议尝试其他视频软件。
                    </p>
